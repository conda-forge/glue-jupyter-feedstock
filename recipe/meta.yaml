{% set name = "glue-jupyter" %}
{% set version = "0.16.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 377f8bdfea7b77c9b82cb5f2beb797b856c7c49cf88e6bf87a5e93f7998a020a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - glue-core >=1.7.0
    - glue-vispy-viewers >=1.0
    - notebook >=4.0
    - ipympl >=0.3.0
    - ipyvolume >=0.5.0
    - ipywidgets >=7.4.0
    - ipyvue >=1.2.0,<2
    - ipyvuetify >=1.2.0,<2
    - bqplot-image-gl >=1.4.3
    - bqplot >=0.12.17
    - scikit-image

test:
  imports:
    - glue_jupyter
    - glue_jupyter.app
  requires:
    - pip

about:
  home: https://github.com/glue-viz/glue-jupyter
  summary: 'Glue front-end for the Jupyter ecosystem'
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  doc_url: https://glue-jupyter.readthedocs.io/en/latest/
  dev_url: https://github.com/glue-viz/glue-jupyter

extra:
  recipe-maintainers:
    - astrofrog
    - maartenbreddels
    - trungleduc
    - martinRenou
